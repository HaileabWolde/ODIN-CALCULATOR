<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
   <div class="container">
        <div class="calculator">
            <div class="onscreen">

            </div>
            <div class="AllButtons">
                <div class="operators">
                    <div class="clearbuttons">
                        <div>
                            <h1>AC</h1>
                        </div>
                        <div>
                            <h1>+/-</h1>
                        </div>
                        <div>
                            <h1>%</h1>
                        </div>
                    </div>
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="operations">
                    <div>
                        <h1>/</h1>
                    </div>
                    <div>
                        <h1>*</h1>
                    </div>
                    <div>
                        <h1>-</h1>
                    </div>
                    <div>
                        <h1>+</h1>
                    </div>
                    <div>
                        <h1>=</h1>
                    </div>
                </div>

            </div>
        </div>
   </div> 
</body>
</html>
